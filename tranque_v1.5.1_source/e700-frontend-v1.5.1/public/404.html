<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#000000" />
    <title>Plataforma Tranque</title>
    <style>
body { font-family: Helvetica, Arial, sans-serif; text-align: center }

.page-centered {
  width: 300px;
  height: 280px;
  position: absolute;
  left: 0;
  top: 0;
  right: 0;
  bottom: 0;
  margin: auto
}

h5 { font-size: 1.5rem; font-weight: 400; margin-bottom: 0 }

p { margin-top: 0px; margin-bottom: 50px }

a.button {
  text-decoration: none;
  border: 1px solid #3f51b5;
  color: #616469;
  background-color: rgba(63, 81, 181, 0.04);
  padding: 8px 32px;
  font-size: 20px;
  border-radius: 4px
}
    </style>
  </head>
  <body>
    <noscript>
      <div class="page-centered">
        <h5>Error 404</h5>
        <p>Lo sentimos, esta p√°gina no existe</p>
        <p><a href="/" class="button">Volver al inicio</a></p>
      </div>
    </noscript>
    <script>location.replace("/#" + location.pathname)</script>
  </body>
</html>
