name: Detección de si el instrumento esta validado o no
description: >-
  Corresponde a la detección de forma visual de las propiedades resistentes
  de la cubeta no cumplen con las especificadas en diseño (Se determina a
  partir del informe de la empresa a cargo del estudio).
type: raw

choices:
  - choice: "Sí"
    value:
      choiceValue: 1
      gt: 0
  - choice: "No"
    value:
      choiceValue: 0
      lte: 0

frequencies:
  - minutes: 60  # 60 min = 1 hr

scope: spread
groups:
  items:
    - name: Drenes
      canonical_name: drenes
