name: Elevación
type: raw
space_coords: x

unit:
  id: altitude
  name: Metros sobre el nivel del mar
  abbreviation: m.s.n.m.
  si: true

x_unit:
  id: meter
  name: Metro
  abbreviation: m
  si: true

frequencies:
  - minutes: 43200  # 30 días
  - protocol: crecimiento-acelerado
    minutes: 10080  # 7 días

scope: spread
groups:
