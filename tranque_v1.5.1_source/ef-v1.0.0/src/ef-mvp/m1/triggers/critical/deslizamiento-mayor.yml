name: Deslizamiento significativo de material superficial del muro que afecta la geometría de los taludes
description: >-
  Corresponde a un deslizamiento de la capa superficial del material
  del muro en el sector aguas arriba o aguas abajo. Se considera que
  sí aproximadamente un área mayor a 100[m²] se ve afectada, teniendo
  como consecuencia una variación visiblemente considerable de la
  geometría del muro es necesario activar este evento gatillador.
type: raw

choices:
  - choice: "Sí"
    value:
      choiceValue: 1
      gt: 0
  - choice: "No"
    value:
      choiceValue: 0
      lte: 0

frequencies:
  - minutes: 1440  # 1 día

category:
  - m1-critical-triggers
