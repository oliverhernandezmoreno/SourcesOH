name: Distribución inadecuada de lamas o relave en el interior de la cubeta
description: >-
  Corresponde a una depositación inadecuada de lamas o relave al
  interior de la cubeta, que tenga como consecuencia que el volumen
  almacenado quede mal distribuido. Evidencia de esto es la aparición
  de sectores con pendiente pronunciadas dentro de la cubeta, el
  desplazamiento inadecuado de la laguna de aguas claras en sectores
  distintos a su ubicación normal, la aparición de lagunas o
  acumulaciones de agua en zonas distintas a la laguna principal o las
  pérdidas de revancha operacional en sectores localizados del
  muro. En caso de detectar visualmente algunas de las condiciones
  antes descritas, se debe activar este evento gatillador.
type: raw

frequencies:
  - minutes: 1440  # 1 día

choices:
  - choice: "Sí"
    value:
      choiceValue: 1
      gt: 0
  - choice: "No"
    value:
      choiceValue: 0
      lte: 0

