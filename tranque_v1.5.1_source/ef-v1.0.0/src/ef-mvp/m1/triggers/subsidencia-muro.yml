name: Aparición de una subsidencia o socavón en el muro
description: >-
  Corresponde a la evidencia de una subsidencia o un socavón en el
  sector del muro del depósito, independiente de la causa o motivo de
  su aparición. En caso de detectar mediante un reporte, comunicación
  con otros operadores o visualmente este tipo de situaciones es
  necesario activar el evento gatillador.
type: raw

frequencies:
  - minutes: 1440  # 1 día

choices:
  - choice: "Sí"
    value:
      choiceValue: 1
      gt: 0
  - choice: "No"
    value:
      choiceValue: 0
      lte: 0

category:
  - m1-triggers
  - q13
