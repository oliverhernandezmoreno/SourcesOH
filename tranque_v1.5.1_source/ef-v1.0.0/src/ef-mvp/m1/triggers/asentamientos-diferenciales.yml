name: Asentamientos diferenciales en el muro del depósito
description: >-
  Corresponde a la detección de forma visual de deformaciones
  localizadas en cualquier sector del muro que generen asentamientos
  puntuales. En caso de detectar de forma visual este tipo de
  situaciones es necesario activar el evento gatillador.
type: raw

frequencies:
  - minutes: 1440  # 1 día

choices:
  - choice: "Sí"
    value:
      choiceValue: 1
      gt: 0
  - choice: "No"
    value:
      choiceValue: 0
      lte: 0

category:
  - m1-triggers
  - q09
