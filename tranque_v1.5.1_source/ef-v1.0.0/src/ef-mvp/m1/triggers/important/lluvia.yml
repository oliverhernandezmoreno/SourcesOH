name: Inicio de lluvia
description: >-
  Corresponde al inicio de una lluvia en el sector del depósito,
  independiente de la intensidad de esta. Este evento gatillador puede
  ser activado de forma automática en caso de detectarse una
  intensidad de lluvia en la estación climatológica, en caso que no
  esté activo durante una lluvia se debe activar manualmente.
type: raw

choices:
  - choice: "Sí"
    value:
      choiceValue: 1
      gt: 0
  - choice: "No"
    value:
      choiceValue: 0
      lte: 0

frequencies:
  - minutes: 1440  # 1 día

category:
  - m1-important-triggers
