name: Aparición de una subsidencia o socavón en la cubeta del muro
description: >-
  Corresponde a la aparición de una subsidencia o un socavón en el
  sector de la cubeta del depósito cercana al muro (considerar una
  distancia aproximada de 100[m]), independiente de la causa o motivo
  de su aparición. En caso de detectar mediante un reporte,
  comunicación con otros operadores o visualmente este tipo de
  situaciones es necesario activar el evento gatillador.
type: raw

frequencies:
  - minutes: 1440  # 1 día

choices:
  - choice: "Sí"
    value:
      choiceValue: 1
      gt: 0
  - choice: "No"
    value:
      choiceValue: 0
      lte: 0

category:
  - m1-triggers
  - q14
