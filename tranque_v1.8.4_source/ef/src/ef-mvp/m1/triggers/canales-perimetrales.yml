name: Falla o bloqueo de los canales perimetrales
description: >-
  Corresponde a cualquier tipo de evento que afecte el funcionamiento
  de los canales perimetrales, entre los principales eventos se pueden
  destacar deslizamiento de terreno natural sobre los canales o
  directamente deslizamiento o derrumbe de parte de estos, bloqueo u
  obstrucción de algún sector del canal entre otros. En caso de
  detectar mediante un reporte, comunicación con otros operadores o
  visualmente este tipo de situaciones es necesario activar el evento
  gatillador.
type: raw

frequencies:
  - minutes: 1440  # 1 día

choices:
  - choice: "Sí"
    value:
      choiceValue: 1
      gt: 0
  - choice: "No"
    value:
      choiceValue: 0
      lte: 0

category:
  - m1-triggers
  - q08
