name: Presión de poros evento C1-2
description: >-
  Si dos instrumentos, validables entre sí superan el primer umbral
  (valor irregular) y un instrumento en el mismo sector, pero en
  distinta ubicación supera el primer umbral. Se informa por sector,
  por instrumento.

choices:
  - choice: "Sí"
    value:
      choiceValue: 1
      gt: 0
  - choice: "No"
    value:
      choiceValue: 0
      lte: 0

scope: spread
groups:
  items:
    - name: Piezómetros
      canonical_name: piezometros

inputs:
  - "@ef-mvp/m2/parameters/presion-poros/t1.redundancia"
  - "@ef-mvp/m2/parameters/presion-poros/t1.sector"

script: ./C1-23.js

meta:
  others:
    type: array
    items: {type: string}
