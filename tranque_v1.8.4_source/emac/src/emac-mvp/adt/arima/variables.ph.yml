name: pH -- ARIMA

scope: spread
groups:
  items:
    - name: Punto de monitoreo de aguas
      canonical_name: monitoreo-aguas

inputs:
  - "@emac-mvp/valid-variables/ph"

script: ./../arima-monthly.js

meta:
  arima:
    type: object
  interval:
    type: string
  range:
    type: object
    properties:
      lt:
        type: number
      gt:
        type: number
      lte:
        type: number
      gte:
        type: number
  values:
    type: array
    items:
      type: number
  predictions:
    type: array
    items:
      type: object
      properties:
        value:
          type: number

parameters:
  - name: Lambda parameter for Box-Cox for pH
    canonical_name: box-cox-lambda-variable-ph
    schema:
      oneOf:
        - type: number
        - type: "null"
